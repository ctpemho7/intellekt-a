<!doctype html>

<html>

<head>

  <meta charset="utf-8">

  <title>Example</title>

  <script>
        var divs = document.getElementsByName('choice');

        function show() {
            for (var i = 0; i < divs.length; i++) {
                divs[i].innerText = 'Строка ' + (i + 1);
            }
        }

        function hide() {
            for (var i = 0; i < divs.length; i++) {
                divs[i].innerText = '';
            }
        }
    </script>

</head>

<body>

<div name="choice"></div>

<div name="choice"></div>

<div name="choice"></div>

<div name="choice"></div>

<div name="choice"></div>

<button onclick="show()">Показать текст</button>

<button onClick="hide()">Скрыть текст</button>

</body>

</html>
