<!doctype html>

<html>

<head>

    <meta charset="utf-8">

    <title>Example</title>

    <script>
        function addMember() {
            var input = document.getElementById('inp');

            var div = document.createElement('div');
            div.innerText = input.value;

            var registrationDiv = document.getElementById('participants');
            registrationDiv.appendChild(div);

            input.value = '';
        }
    </script>

    <style>

        div{

            font-size: 24px;
        }

</style>

</head>

<body>

<div>Регистрация участников:</div>

<input style=" width: 400px; height: 24px;" id="inp">

<button style="font-size: 20px;"onclick="addMember()">Добавить участника</button>

<div id="participants">

</div>
</body>

</html>
